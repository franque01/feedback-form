<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="feedback-cont">
        <header><span><i class="fa "><!--arrow-left-icon--></i></span>Your Feedback Matters !</header>
        <div class="feedbackform">
            <div class="feedback">
                <div class="feed1"><p>1. How will you rate working with me? </p><div class="stars-1"><i class="fa-solid fa-star" style="color: #aab2c0;"></i><i class="fa-solid fa-star" style="color: #aab2c0;"></i><i class="fa-solid fa-star" style="color: #aab2c0;"></i><i class="fa-solid fa-star" style="color: #aab2c0;"></i><i class="fa-solid fa-star" style="color: #aab2c0;"></i></div></div>
                <div class="feed1"><p>2. How will you rate my services? </p><div class="stars-2"><i class="fa-solid fa-star" style="color: #aab2c0;"></i><i class="fa-solid fa-star" style="color: #aab2c0;"></i><i class="fa-solid fa-star" style="color: #aab2c0;"></i><i class="fa-solid fa-star" style="color: #aab2c0;"></i><i class="fa-solid fa-star" style="color: #aab2c0;"></i></div></div>
                <div class="feed1"><p>3. How will you rate my work? </p><div class="stars-3"><i class="fa-solid fa-star" style="color: #aab2c0;"></i><i class="fa-solid fa-star" style="color: #aab2c0;"></i><i class="fa-solid fa-star" style="color: #aab2c0;"></i><i class="fa-solid fa-star" style="color: #aab2c0;"></i><i class="fa-solid fa-star" style="color: #aab2c0;"></i></div></div>
                <div class="feed1"><p>4. What is your satisfaction level? </p><div class="stars-4"><i class="fa-solid fa-star" style="color: #aab2c0;"></i><i class="fa-solid fa-star" style="color: #aab2c0;"></i><i class="fa-solid fa-star" style="color: #aab2c0;"></i><i class="fa-solid fa-star" style="color: #aab2c0;"></i><i class="fa-solid fa-star" style="color: #aab2c0;"></i></div></div>
            </div>
            <div class="text"><textarea name="feedtext" id="feedtext" cols="30" rows="10" placeholder="Your Feedback..."></textarea></div>
            <div class="btn"><button>Submit</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
